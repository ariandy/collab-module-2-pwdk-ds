{% extends 'layout.html'%}

{%block body%}
<h1>Table Data</h1>
<h3>Top-15</h3>
<table class="table table-striped">
    <thead>
        <tr>
            {% for item in data.columns%}
                <th> {{item}} </th>
            {%endfor%}
        </tr>
    </thead>
    <tbody>
        {% for index, item in data.iterrows() %}
            <tr>
                {% for col in item %}
                    <td> {{col}} </td>
                {%endfor%}
            </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock body %}
